---
layout: page
---

{% for post in page.posts %}

  <!-- Blog Article -->
  <div class="post-full">
    <article class="blog-article clearfix">

      <header class="article-header">
      <div class="img-wrap">
        <img src="{{ site.baseurl }}/images/blog/{{ post.image }}" alt="Article Blog Image" style="width: 45%;">
        <br>
      </div>
      <div class="article-title" style="text-indent: center;">
        <h3 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</h3>
        <h4 class="category">{{ page.categories | first }}</h4>
      </div>
    </header>

      <!-- Article Content -->
      <div class="article-content">
        <!-- <div class="article-text"> -->
          {{ post.content | truncatewords:75 }}
        <!-- </div> -->
      </div>

    </article>
  </div>

{% endfor %}
