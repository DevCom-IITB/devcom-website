<!-- Team Section -->
<section class="site-section team-section section-focus" id="team">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.team-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ site.team-description }}</p>
      </div>

    </div>

    <!-- Team Members -->
    <!-- <div class="row team-members-container"> -->
    <div class="container">
      <div class="flex">

      {% for member in site.team %}

        <div class="col-md-3 col-sm-6">
            <div class="our-team">
                <img src="{{ site.baseurl }}/images/avatars/{{ member.avatar }}">
                <div class="team-content">
                    <h3 class="title">{{ member.name }}</h3>
                    <span class="post">{{ member.tagline }}</span>
                    <ul class="social">
                        <li><a href="{{ member.facebook }}"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="{{ member.github }}"><i class="fa fa-github"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

      {% endfor %}
        </div>
    </div>

    </div>

  </div>
</section>
